{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vamsi Krishna</title>
    <link rel="icon" type="image/png" href="{% static 'img/urlicon.webp' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/admin_login.css' %}">
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center  vh-100  text-white">
        <div class="container col-md-6 col-sm-12 border border-secondary">
            <br>
            <h1 class=" display-4 text-center mb-3"><i class="bi bi-person-fill-lock me-2 text-primary"></i> admin Login</h1>
            {% if messages %}
            {% for message in messages %}
                {% if "error" in message.tags %}
                    <div class="text-danger text-center">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
            <br>
            <form action="{% url 'admin' %}" method="post">
              {% csrf_token %}
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Id</label>
                    <div class="col-sm-10">
                    <input type="text" name="username" class="form-control rounded-0 bg-transparent text-white border-secondary" id="staticEmail" placeholder="example@gmail.com">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="password" name="password" class="form-control rounded-0 text-white bg-transparent border-secondary" id="inputPassword" placeholder="Enter password">
                            <button class="btn btn-outline-secondary border-secondary rounded-0" type="button" onclick="togglePassword()">
                                <i id="eyeIcon" class="bi bi-eye-slash"></i>
                            </button>
                        </div>                    
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-10">
                    <button type="submit" class="btn btn-outline-primary rounded-0 text-white">Login</button>
                    </div>
                </div>
            </form>
            <br>
        </div>
    </div>
    <script>
        function togglePassword() {
            let passwordInput = document.getElementById("inputPassword");
            let eyeIcon = document.getElementById("eyeIcon");
    
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("bi-eye-slash");
                eyeIcon.classList.add("bi-eye");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("bi-eye");
                eyeIcon.classList.add("bi-eye-slash");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
